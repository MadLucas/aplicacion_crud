<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Aplicacion Crud</title>
</head>

<body>
    <header>
        <!-- navbar boostrap -->
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light">CRUD</a>
                <i class="fa-solid fa-graduation-cap" style="color: #b94141;"></i>
            </div>
        </nav>
    </header>
    <main>
        <div class="container w-50">
            <form>
                <h2 class="col text-center">Ingresar prospecto</h2>
                <label for="name">Nombre</label>
                <input type="text" class="form-control form-control-sm my-2" id="name">
                <label for="address">Direccion</label>
                <input type="text" class="form-control form-control-sm my-2" id="address">
                <label for="email">Email</label>
                <input type="email" class="form-control form-control-sm my-2" id="email">

                <button class="btn btn-primary" id="addData">Añadir</button>
                <button class="btn btn-warning" id="updateData">Actualizar</button>
            </form>
            <hr>
        </div>
        <div class="container">
            <table class="table table-dark m-auto text-center">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </main>
    <footer class="fixed-bottom bg-dark">
        <div>
            <hr>
            <p class="text-center text-light">© 2023. Todos los derechos reservados. Esta es una aplicacion crud ficticia para fines académicos.</p>
        </div>
    </footer>

    <script src="/asset/javascript/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
